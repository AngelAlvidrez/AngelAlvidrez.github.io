<!DOCTYPE html>
<html lang="es" style="height: 100%; margin: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Angel Alvidrez</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
        
        .btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 2px solid white;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .lang-btn:hover, .lang-btn.active {
            background-color: #007bff;
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body style="height: 100%; margin: 0;">

    <div class="btn-container">
        <button onclick="changePDF('Portafolio.pdf', this)" class="lang-btn active">ðŸ‡²ðŸ‡½ EspaÃ±ol</button>
        <button onclick="changePDF('Portafolio_EN.pdf', this)" class="lang-btn">ðŸ‡ºðŸ‡¸ English</button>
    </div>
    
    <embed id="pdfViewer" src="Portafolio.pdf" type="application/pdf" width="100%" height="100%">
        
    <script>
        function changePDF(file, btn) {
            // Cambiar el archivo del visor
            document.getElementById('pdfViewer').src = file;
            
            // Actualizar estilo de botones
            let buttons = document.querySelectorAll('.lang-btn');
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>

</body>
</html>
